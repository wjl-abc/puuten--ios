{% extends "business/base.html" %}

{% load i18n %}
{% load uni_form %}

{% block head_title %}{% blocktrans %}New Business From Sina{% endblocktrans %}{% endblock %}
{% block js %}
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script> 
    <script type="text/javascript" src="{{ STATIC_URL }}pinax/js/blog.location.js"></script> 
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=1.3"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}pinax/js/baidu_map.js"></script> 
    <script type="text/javascript" src="{{ STATIC_URL }}pinax/js/jquery-1.6.1.min.js"></script> 
{% endblock %}

{% block body %}
    <script type="text/javascript">
        $(document).ready(function(){
        	$('#div_id_latitude').hide(); 
            $('#div_id_longitude').hide();
            var map = initialize_b({{profile.latitude}},{{profile.longitude}},{{profile.scale}});
    	    $('#id_latitude').val({{profile.latitude}});
    	    $('#id_longitude').val({{profile.longitude}});
            set_marker_b($('#id_latitude'), $('#id_longitude'), {{profile.latitude}},{{profile.longitude}}, map);
          });
    </script>
    <form class="uniForm" id="new_business_sina" method="POST" action="">
            <fieldset class="inlineLabels">
                {{ business_sina_form|as_uni_form }}
                <div id="map_canvas" style="width:600px; height:500px"></div>
                <div class="form_block">
                    <input type="hidden" name="action" value="create" />
                    <input type="submit" value="{% trans "create" %}" />
                </div>
            </fieldset>
        </form>
    
{% endblock %}
